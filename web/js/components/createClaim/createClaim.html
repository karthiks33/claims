<div slot="body">

    <oj-form-layout label-edge="start">
        <oj-input-number   max= "10000000000" min= "1" step= "1" value="{{memberId}}" label-hint="Member Id"> </oj-input-number>
        <oj-input-number   max= "10000000000" min= "1" step= "1" value="{{providerId}}" label-hint="Provider Id"> </oj-input-number>
        <oj-input-number   max= "10000000000" min= "1" step= "1" value="{{vendorId}}" label-hint="Vendor Id"> </oj-input-number>
        <oj-input-number   max= "10000000000" min= "1" step= "1" value="{{pcp}}" label-hint="Pcp"> </oj-input-number>

        <oj-combobox-one  value="{{speciality}}" label-hint="Speciality">
            <oj-option value="Internal">Internal</oj-option>
            <oj-option value="General Practice">General Practice</oj-option>
            <oj-option value="Laboratory">Laboratory</oj-option>
            <oj-option value="Diagnostic Imaging">Diagnostic Imaging</oj-option>
            <oj-option value="Surgery">Surgery</oj-option>
            <oj-option value="Emergency">Emergency</oj-option>
        </oj-combobox-one>

        <oj-combobox-one  value="{{placeSvc}}" label-hint="Service Place">
            <oj-option value="Inpatient Hospital">Inpatient Hospital</oj-option>
            <oj-option value="Outpatient Hospital">Outpatient Hospital</oj-option>
            <oj-option value="Office">Office</oj-option>
            <oj-option value="Urgent Care">Urgent Care</oj-option>
            <oj-option value="Independent Lab">Independent Lab</oj-option>
        </oj-combobox-one>
        <oj-input-number   max= "1000" min= "0" step= "1" value="{{payDelay}}" label-hint="Pay Delay" > </oj-input-number>

        <oj-combobox-one  value="{{dsfs}}" label-hint="Months Since First Service">
            <oj-option value="0-1">0-1</oj-option>
            <oj-option value="1-2">1-2</oj-option>
            <oj-option value="2-3">2-3</oj-option>
            <oj-option value="3-4">3-4</oj-option>
            <oj-option value="4-5">4-5</oj-option>
            <oj-option value="5-6">5-6</oj-option>
            <oj-option value="6-7">6-7</oj-option>
            <oj-option value="7-8">7-8</oj-option>
            <oj-option value="8-9">8-9</oj-option>
            <oj-option value="9-10">9-10</oj-option>
            <oj-option value="10-11">10-11</oj-option>
            <oj-option value="11-12">11-12</oj-option>
        </oj-combobox-one>

        <oj-combobox-one  value="{{primaryConditionGroup}}" label-hint="Primary Condition Group">
            <oj-option value="ROAMI">ROAMI</oj-option>
            <oj-option value="CHF">CHF</oj-option>
            <oj-option value="MSC2a3">MSC2a3</oj-option>
            <oj-option value="GIBLEED">GIBLEED</oj-option>
            <oj-option value="MISCL5">MISCL5</oj-option>
            <oj-option value="INFEC4">INFEC4</oj-option>
            <oj-option value="METAB3">METAB3</oj-option>
            <oj-option value="HEART2">HEART2</oj-option>
            <oj-option value="RESPR4">RESPR4</oj-option>
            <oj-option value="TRAUMA">TRAUMA</oj-option>
            <oj-option value="ARTHSPIN">ARTHSPIN</oj-option>
            <oj-option value="FXDISLC">FXDISLC</oj-option>
        </oj-combobox-one>

        <oj-combobox-one  value="{{charlsonIndex}}" label-hint="Charlson Index">
            <oj-option value="0">0</oj-option>
            <oj-option value="1-2">1-2</oj-option>
        </oj-combobox-one>
    </oj-form-layout>

</div>
<div class="oj-flex-bar" >
    <div class="oj-flex-bar-end">
        
        <oj-button   on-oj-action="[[createClaim]]" > <!-- ko text: actionBtnTxt --><!--/ko--></oj-button>
        <oj-button   on-oj-action="[[close]]">Cancel</oj-button>

    </div>
</div>
